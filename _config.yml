title: Francis Paul Archive
email: koojoon78@gmail.com

description: >-
  일상 속에서 마주한 지식들을 소소하게 풀어내고 기록하는 공간입니다.

twitter_username: ""
github_username: Francis-Paul-0109

minimal_mistakes_skin: dark
search: true

markdown: kramdown

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

timezone: Asia/Seoul

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "구준"
  avatar : "/assets/images/profile.png"   # 이미지 업로드하면 자동 적용됨
  bio    : "충남대학교 언론정보학 전공"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Francis-Paul-0109"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:koojoon78@gmail.com"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/koooooojoon"   # 넣고 싶으면 알려줘

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Francis-Paul-0109"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/koooooojoon"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

