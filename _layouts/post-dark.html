<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: "MyHeaderFont", sans-serif;
      background: #1A1A1A;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      overflow-x: hidden;
    }

    /* Sticky 헤더 */
    .sticky {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: white;
      font-size: 2rem;
      z-index: 10;
      transition: all 0.3s ease;
      text-align: center;
      padding: 0 1rem;
    }

    /* 각 스텝 */
    .step {
      display: flex;
      align-items: flex-start;
      gap: 2rem;
      padding: 20vh 10vw;
      border-bottom: 1px solid #333;
      background: #1A1A1A;
    }

    .step img {
      flex-shrink: 0;
      width: 40%;
      max-height: 60vh;
      object-fit: cover;
      border-radius: 10px;
      position: sticky;
      top: 20vh;
    }

    .step .text {
      width: 60%;
      color: #fff;
      font-size: 1.15rem;
      line-height: 1.7;
    }

    em strong {
      font-size: 1.3rem;
    }

    ul {
      margin-top: 1rem;
      margin-left: 1.5rem;
    }

    p {
      margin-top: 1rem;
    }

    @media (max-width: 1024px) {
      .step {
        flex-direction: column;
        padding: 20vh 5vw;
      }
      .step img {
        position: relative;
        width: 100%;
        top: auto;
        max-height: 400px;
      }
      .step .text {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .sticky {
        font-size: 1.5rem;
      }
      .step {
        padding: 15vh 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sticky 헤더 -->
    <div class="sticky" id="sticky">{{ page.sticky_title | default: "데이터 저널리즘" }}</div>

    <!-- Markdown 콘텐츠 영역 -->
    {{ content }}
  </div>

  <script>
    // 모든 step 요소 가져오기
    const steps = document.querySelectorAll('.step');
    const sticky = document.getElementById('sticky');

    // 각 step 제목을 가져오기 (em > strong)
    const titles = Array.from(steps).map(step => {
      const strong = step.querySelector('em strong');
      return strong ? strong.innerText : null;
    });

    // Intersection Observer 설정
    const options = {
      root: null,
      rootMargin: '0px',
      threshold: 0.5
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const index = Array.from(steps).indexOf(entry.target);
          if (titles[index]) {
            sticky.innerText = titles[index];
          }
        }
      });
    }, options);

    steps.forEach(step => observer.observe(step));
  </script>
</body>
</html>
