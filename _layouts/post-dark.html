<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>
    .text {
  white-space: pre-line;
}
    
    body {
      margin: 0;
      font-family: "MyHeaderFont", sans-serif;
      background: #1A1A1A;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      overflow-x: hidden;
    }


    /* 각 스텝 */
    .step {
      display: flex;
      align-items: flex-start;
      gap: 2rem;
      padding: 20vh 10vw;
      border-bottom: 1px solid #333;
      background: #1A1A1A;
    }

    /* 이미지 초기 상태 + transition */
    .step img {
      flex-shrink: 0;
      width: 40%;
      max-height: 60vh;
      object-fit: cover;
      border-radius: 10px;
      position: sticky;
      top: 20vh;
      transform: translateX(-20px);
      opacity: 0;
      transition: transform 0.6s ease-out, opacity 0.6s ease-out;
    }

    /* 텍스트 초기 상태 + transition */
    .step .text {
      width: 60%;
      color: #fff;
      font-size: 1.15rem;
      line-height: 1.7;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.6s ease-out, opacity 0.6s ease-out;
    }

    /* 활성화 상태 */
    .step.visible img {
      transform: translateX(0);
      opacity: 1;
    }

    .step.visible .text {
      transform: translateY(0);
      opacity: 1;
    }

    em strong {
      font-size: 1.3rem;
    }

    ul {
      margin-top: 1rem;
      margin-left: 1.5rem;
    }

    p {
      margin-top: 1rem;
    }

    @media (max-width: 1024px) {
      .step {
        flex-direction: column;
        padding: 20vh 5vw;
      }
      .step img {
        position: relative;
        width: 100%;
        top: auto;
        max-height: 400px;
      }
      .step .text {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .sticky {
        font-size: 1.5rem;
      }
      .step {
        padding: 15vh 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sticky 헤더 -->
    <div class="sticky" id="sticky">{{ page.sticky_title | default: "데이터 저널리즘" }}</div>

    <!-- Markdown 콘텐츠 영역 -->
    {{ content }}
  </div>

  <script>
    // 모든 step 요소 가져오기
    const steps = document.querySelectorAll('.step');
    const sticky = document.getElementById('sticky');

    // 각 step 제목을 가져오기 (em > strong)
    const titles = Array.from(steps).map(step => {
      const strong = step.querySelector('em strong');
      return strong ? strong.innerText : null;
    });

    // Sticky 헤더용 IntersectionObserver
    const options = {
      root: null,
      rootMargin: '0px',
      threshold: 0.5
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const index = Array.from(steps).indexOf(entry.target);
          if (titles[index]) {
            sticky.innerText = titles[index];
          }
        }
      });
    }, options);

    steps.forEach(step => observer.observe(step));

    // Fade & Slide effect용 IntersectionObserver
    const fadeObserverOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.3
    };

    const fadeObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, fadeObserverOptions);

    steps.forEach(step => fadeObserver.observe(step));
  </script>
</body>
</html>
