---
layout: none
---

<!DOCTYPE html>
<html lang="ko">
<head>
  {% include head.html %}
  <style>
    /* 전체 body */
    body {
      margin: 0;
      padding: 0;
      font-family: "MyHeaderFont", sans-serif;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    /* 좌측 고정 이미지 */
    .fixed-image {
      position: fixed;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      width: 30%;
      max-width: 350px;
      z-index: 5;
      pointer-events: none;
    }

    .fixed-image img {
      width: 100%;
      border-radius: 8px;
      transition: opacity 0.5s ease-in-out;
    }

  /* 우측 스크롤리 텍스트*/
   .scrolly-text {
  width: {% if page.text_width %}{{ page.text_width }}{% else %}80%{% endif %};
  margin-left: {% if page.text_margin_left %}{{ page.text_margin_left }}{% else %}20%{% endif %};
  padding-top: {% if page.text_padding_top %}{{ page.text_padding_top }}{% else %}2vh{% endif %};
  padding-bottom: 4rem;
  font-size: 1.15rem;
  line-height: 1.7;
  white-space: pre-line;
  {% if page.text_color %}
  color: {{ page.text_color }} !important;
  {% else %}
  color: #37353E !important;
  {% endif %}
}

    /* 스텝 텍스트 페이드 (opacity 제거, transform 사용) */
    .step {
      visibility: hidden;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
      margin-bottom: 4rem;
      font-size: 1.15rem;
      line-height: 1.7;
      white-space: pre-line;
    }

    .step.active {
      visibility: visible;
      transform: translateY(0);
    }
  </style>
</head>

<body {% if page.background_color %}style="background-color: {{ page.background_color }};"{% endif %}>

  <!-- 좌측 고정 이미지 -->
  <div class="fixed-image">
    <img id="auto-img" src="/assets/images/post/1.기록에관해/1. github.png">
  </div>

  <!-- 우측 스크롤 본문 -->
  <div class="scrolly-text">
    {{ content }}
  </div>

  <script>
    const steps = document.querySelectorAll(".step");
    const img = document.getElementById("auto-img");
    let currentIndex = 0;

    // 초기 설정: 첫 번째 스텝만 활성화
    steps.forEach((step, i) => {
      if (i === 0) step.classList.add("active");
    });
    img.dataset.current = steps[0].dataset.img;

    document.addEventListener("scroll", () => {
      let index = 0;
      steps.forEach((step, i) => {
        const rect = step.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.45) index = i;
      });

      if (index !== currentIndex) {
        // 이전 step 비활성화
        steps[currentIndex].classList.remove("active");

        // 새로운 step 활성화
        steps[index].classList.add("active");

        // 이미지 변경
        const newImg = steps[index].dataset.img;
        if (img.dataset.current !== newImg) {
          img.dataset.current = newImg;
          img.style.opacity = 0;
          setTimeout(() => {
            img.src = `/assets/images/post/1.기록에관해/${newImg}`;
            img.style.opacity = 1;
          }, 500);
        }

        currentIndex = index;
      }
    });
  </script>
</body>
</html>
