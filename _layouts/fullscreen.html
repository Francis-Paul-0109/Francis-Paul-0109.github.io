---
layout: none
---

<!DOCTYPE html>
<html lang="ko">
<head>
  {% include head.html %}
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "MyHeaderFont", sans-serif;
      overflow-x: hidden;
      transition: background 0.5s ease; /* 배경색 페이드 */
    }

    /* 좌측 고정 이미지 */
    .fixed-image {
      position: fixed;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      width: 30%;
      max-width: 350px;
      z-index: 5;
      pointer-events: none;
    }

    .fixed-image img {
      width: 100%;
      border-radius: 8px;
      transition: opacity 1s ease-in-out;
    }

    /* 우측 스크롤 텍스트 */
    .scrolly-text {
      width: 65%;
      margin-left: 35%;
      padding-top: 10vh;
      padding-bottom: 4rem;
      font-size: 1.15rem;
      line-height: 1.7;
      white-space: pre-line;
      color: #37353E;
    }

    /* 스텝 텍스트 페이드 */
    .step {
      opacity: 0;
      margin-bottom: 4rem;
      transition: opacity 1s ease-out;
    }

    .step.active {
      opacity: 1;
    }
  </style>
</head>

<body {% if page.background %}style="background: {{ page.background }};"{% endif %}>

  <!-- 좌측 고정 이미지 -->
  <div class="fixed-image">
    <img id="auto-img" src="/assets/images/post/1.기록에관해/1. github.png">
  </div>

  <!-- 우측 스크롤 본문 -->
  <div class="scrolly-text">
    {{ content }}
  </div>

  <!-- JS: 이미지 페이드 + 텍스트 페이드 -->
  <script>
    document.addEventListener("scroll", function () {
      const steps = document.querySelectorAll(".step");
      const img = document.getElementById("auto-img");
      let index = 0;

      steps.forEach((step, i) => {
        const rect = step.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.45) index = i;
      });

      const active = steps[index];

      // 텍스트 활성화
      steps.forEach(step => step.classList.remove("active"));
      active.classList.add("active");

      // 이미지 변경 + 페이드
      const newImg = active.dataset.img;
      if (img.dataset.current !== newImg) {
        img.dataset.current = newImg;
        img.style.opacity = 0;
        setTimeout(() => {
          img.src = `/assets/images/post/1.기록에관해/${newImg}`;
          img.style.opacity = 1;
        }, 300);
      }
    });
  </script>

</body>
  <body {% if page.background-color %}style="background-color: {{ page.background-color }};"{% endif %}>

</html>
